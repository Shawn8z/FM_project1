<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Stats Preview Card</title>
        <meta charset='utf-8'>
        <meta name='viewport' content= 'width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <!--<link rel='stylesheet' href='./preview-card.css'> -->
        <link href="https://fonts.google.com/specimen/Lexend+Deca" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id = background>
            <div id = center_block>
                <div class ='left_subblock'>
                    <div class = text_block>
                        
                        <header>
                            <h1 role='banner'>Get <mark class = 'purple_text'>insights</mark> that help your business grow.</h1>
                        </header>

                        <main>
                            <p class= 'small_fonts'   role='main'>
                                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                                experience, and overall efficiency.
                            </p>

                            <table class = our_results role='contentinfo1'>
                                <tr class = 'tr1'>
                                    <th>10k+</th>
                                    <th>314</th>
                                    <th>12M+</th>
                                </tr>
                                <tr class = 'tr2 small_fonts'>
                                    <td>companies</td>
                                    <td>templates</td>
                                    <td>queries</td>
                                </tr>
                            </table>
                        </main>
                        
                    </div>
                </div>
                
                <footer>
                    <div class = 'right_subblock'>
                        <p class='tint_p'></p>
                        <img src = 'image-header-desktop.jpg' alt='People working in an office'>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
